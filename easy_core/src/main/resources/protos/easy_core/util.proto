syntax = "proto3";
package util;
option java_package = "com.uwei.easy_core";
option java_outer_classname = "UtilProto";
message Sort {
    enum Order {
        ASC = 0;
        DESC = 1;
    }
    string key = 1;
    Order order = 2;
}

message TimeRange{
    uint64 start_time = 1;
    uint64 end_time = 2;
}
